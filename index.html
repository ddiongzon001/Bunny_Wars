<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bunny Wars | Don't Become a Dust Bunny!</title>

    <!-- Bootstrap CSS Link -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">


    <!-- CSS Link -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>

    <!-- Title -->
    <h1>Bunny Wars RPG!</h1>
    <p id="startText"></p>

    <!-- Character Selections -->
    <div class="container-fluid">
        <div class="row">

            <div class="col-md-2" id="character-select">
                <p id="character1-name"></p>
                <img id="character1-picture">
                <p id="character1-HP"></p>
            </div>

            <div class="col-md-2" id="character-select">
                <p id="character2-name"></p>
                <img id="character2-picture">
                <p id="character2-HP"></p>
            </div>

            <div class="col-md-2" id="character-select">
                <p id="character3-name"></p>
                <img id="character3-picture">
                <p id="character3-HP"></p>
            </div>

            <div class="col-md-2" id="character-select">
                <p id="character4-name"></p>
                <img id="character4-picture">
                <p id="character4-HP"></p>
            </div>

        </div>
    </div>

    <!-- User's choice in character -->
    <h3>Your Character</h3>
    <div class="col-md-2">
        <p id="main-char-name"></p>
        <p id="main-char-picture"></p>
        <p id="main-char-HP"></p>
    </div>

    <!-- Enemies Available to Attack -->
    <h3>Enemies Available To Attack</h3>
    <p id="enemies-1"></p>
    <p id="enemies-2"></p>
    <p id="enemies-3"></p>

    <!-- Fight Section -->
    <h3>Fight Section</h3>
    <button type="button" class="btn btn-danger">Attack!</button>

    <!-- User's choice in defender -->
    <h3>Defender</h3>
    <p id="main-defender"></p>



    <!-- JQuery Link -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- JS Link -->
    <script src="javascript/game.js"></script>

    <!-- Bootstrap JS Links -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
</body>

</html>
