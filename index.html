<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bunny Wars | Don't Become a Dust Bunny!</title>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Permanent+Marker&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Exo+2&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS Link -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">


    <!-- CSS Link -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>

    <!-- Title -->


    <!-- Character Selections -->
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <h1>Bunny Wars RPG!</h1>
            </div>
        </div>
        <div class="row">

            <div class="col-md-3" id="character1-select">
                <p id="character1-name"></p>
                <img id="character1-picture">
                <p id="character1-HP"></p>
            </div>

            <div class="col-md-3" id="character2-select">
                <p id="character2-name"></p>
                <img id="character2-picture">
                <p id="character2-HP"></p>
            </div>

            <div class="col-md-3" id="character3-select">
                <p id="character3-name"></p>
                <img id="character3-picture">
                <p id="character3-HP"></p>
            </div>

            <div class="col-md-3" id="character4-select">
                <p id="character4-name"></p>
                <img id="character4-picture">
                <p id="character4-HP"></p>
            </div>

        </div>

        <!-- User's choice in character & enemy -->
        <div class="row">
            <div class="col-md-3" id="main-select">
                <h3>Your Character</h3>
                <p id="main-char-name"></p>
                <img id="main-char-picture">
                <p id="main-char-HP"></p>
            </div>
            <div class="col-md-3" id="defender-select">
                <h3>Defender</h3>
                <p id="defender-name"></p>
                <img id="defender-picture">
                <p id="defender-HP"></p>
            </div>
        </div>

        <!-- Fight Section -->
        <div class="row>">
            <h3>Fight Section</h3>
        </div>

        <!-- Text of attacking -->
        <div class="row">
            <div class="col-md-6">
                <p id="mainAttackText"></p>
                <p id="enemyAttackText"></p>
            </div>
            <div class="col-md-6">
                    <button type="button" class="btn btn-danger" id="attack">Attack!</button>
                </div>
        </div>

        <!-- Enemies Available to Attack -->
        <h3>Enemies Available To Attack</h3>
        <div class="row">
            <div class="col-md-3" id="enemy1-select">
                <p id="enemy1-name"></p>
                <img id="enemy1-picture">
                <p id="enemy1-HP"></p>
            </div>
            <div class="col-md-3" id="enemy2-select">
                <p id="enemy2-name"></p>
                <img id="enemy2-picture">
                <p id="enemy2-HP"></p>
            </div>
            <div class="col-md-3" id="enemy3-select">
                <p id="enemy3-name"></p>
                <img id="enemy3-picture">
                <p id="enemy3-HP"></p>
            </div>
            <div class="col-md-3" id="enemy4-select">
                <p id="enemy4-name"></p>
                <img id="enemy4-picture">
                <p id="enemy4-HP"></p>
            </div>
        </div>

    </div>

    <!-- JQuery Link -->


    <!-- JS Link -->
    <script src="javascript/game.js"></script>

    <!-- Bootstrap JS Links -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
</body>

</html>
